<div class="containers">
  <div class="login">
    <div class="row">
      <a class="bton fb-btn"><i class="fa fa-facebook-square"></i> &nbsp; Sign In with Facebook</a>
    </div>
    <div class="row">
      <a class="bton google-btn"><i class="fa fa-google"></i> &nbsp; Sign In with Google</a>
    </div><br>
    <p class="or"><span>or</span></p>
    <br>
    <div class="email-login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <alert></alert>
          <div class="form-group">
            <input type="text" formControlName="email" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="emailInput" placeholder="Enter E-mail Address">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">E-mail is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="passwordInput" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
             </div>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button [disabled]="loading" class="btn btn-success">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <div class="forgot-pass">
            <a href="/">Forgot password?</a>
          </div>
        </form>
    </div>
    <br>
    <div class="signup">
      <p>Don't have an account?</p> <button [routerLink]="['/sign/up']" class="btn btn-warning">Sign Up</button>
    </div>
  </div>
</div>
