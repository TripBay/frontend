<div class="containers">
  <div class="login">
    <div class="row">
      <a class="bton fb-btn"><i class="fa fa-facebook-square"></i> &nbsp; Sign In with Facebook</a>
    </div>
    <div class="row">
      <a class="bton google-btn"><i class="fa fa-google"></i> &nbsp; Sign In with Google</a>
    </div><br>
    <p class="or"><span>or</span></p>
    <br>
    <div class="email-login-form">
      <form>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="emailInput" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          <div class="forgot-pass">
            <a href="/">Forgot password?</a>
          </div>
        </form>
    </div>
    <br>
    <div class="signup">
      <p>Don't have an account?</p> <button [routerLink]="['/sign/up']" class="btn btn-warning">Sign Up</button>
    </div>
  </div>
</div>
