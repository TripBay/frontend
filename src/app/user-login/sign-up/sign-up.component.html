<div class="containers">
  <div class="login">
    <div class="row">
      <a class="bton fb-btn"><i class="fa fa-facebook-square"></i> &nbsp; Sign Up with Facebook</a>
    </div>
    <div class="row">
      <a class="bton google-btn"><i class="fa fa-google"></i> &nbsp; Sign Up with Google</a>
    </div><br>
    <p class="or"><span>or</span></p>
    <br>
    <div class="email-login-form">
      <form>
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="emailInput" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Re-Enter Password">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <br>
    <div class="signin">
      <p>Already have an account?</p> <button [routerLink]="['/sign/in']" class="btn btn-warning">Sign In</button>
    </div>
  </div>
</div>
