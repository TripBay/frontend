<div class="containers">
  <div class="login">
    <div class="row">
      <a class="bton fb-btn"><i class="fa fa-facebook-square"></i> &nbsp; Sign Up with Facebook</a>
    </div>
    <div class="row">
      <a class="bton google-btn"><i class="fa fa-google"></i> &nbsp; Sign Up with Google</a>
    </div><br>
    <p class="or"><span>or</span></p>
    <br>
    <div class="email-login-form">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <input type="text" formControlName="name" class="form-control form-control-lg" id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Name">
            </div>
          <div class="form-group">
            <input type="text" formControlName="email" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="emailInput" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control form-control-lg" id="passwordInput" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
          </div>
          <!-- <div class="form-group">
            <input type="password" formControlName="repassword" class="form-control form-control-lg" id="re-passwordInput" [ngClass]="{ 'is-invalid': submitted && f.repassword.errors }" placeholder="Re-Enter Password">
          </div> -->
          <button [disabled]="loading" class="btn btn-success">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign Up
        </button>
        </form>
    </div>
    <br>
    <div class="signin">
      <p>Already have an account?</p> <button [routerLink]="['/sign/in']" class="btn btn-warning">Sign In</button>
    </div>
  </div>
</div>
